name: Brand Listener

on:
  push:
    branches:
      - main
  schedule:
    # Run every 6 hours (at 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allow manual triggering
    inputs:
      debug:
        description: 'Enable debug logging'
        required: false
        default: false
        type: boolean

jobs:
  run-brand-listener:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Clean previous builds
        run: pnpm run clean

      - name: Build packages
        run: pnpm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Run brand listener
        working-directory: apps/brand-listener
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          NODE_ENV: production
        run: |
          echo "ðŸš€ Starting Brand Listener..."
          echo "Timestamp: $(date -u)"
          echo "Working directory: $(pwd)"
          echo "Node version: $(node --version)"
          echo "Pnpm version: $(pnpm --version)"
          echo "GCP Authentication: Configured via google-github-actions/auth"
          echo ""
          npx tsx src/main.ts

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: brand-listener-logs-${{ github.run_number }}
          path: |
            apps/brand-listener/.state/
            apps/brand-listener/logs/
            apps/brand-listener/dist/
          retention-days: 7
          if-no-files-found: ignore

      - name: Notify on failure (Slack)
        if: failure() && github.event_name == 'schedule'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: |
            ðŸš¨ Brand Listener scheduled run failed!
            
            **Details:**
            - Run: ${{ github.run_number }}
            - Time: ${{ github.event.head_commit.timestamp }}
            - View logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify on failure (Discord)
        if: failure() && github.event_name == 'schedule'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -H "Content-Type: application/json" \
                 -X POST \
                 -d '{
                   "content": "ðŸš¨ Brand Listener scheduled run failed!",
                   "embeds": [{
                     "title": "Workflow Failure",
                     "description": "The Brand Listener scheduled run has failed",
                     "color": 16711680,
                     "fields": [
                       {
                         "name": "Run Number",
                         "value": "${{ github.run_number }}",
                         "inline": true
                       },
                       {
                         "name": "Time",
                         "value": "${{ github.event.head_commit.timestamp }}",
                         "inline": true
                       },
                       {
                         "name": "View Logs",
                         "value": "[Click here to view logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                         "inline": false
                       }
                     ],
                     "footer": {
                       "text": "Brand Listener - GitHub Actions"
                     },
                     "timestamp": "${{ github.event.head_commit.timestamp }}"
                   }]
                 }' \
                 "$DISCORD_WEBHOOK_URL"
          else
            echo "Discord webhook URL not configured, skipping Discord notification"
          fi
